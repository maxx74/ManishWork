<!DOCTYPE html>
<html lang="en">
<head>
    <title>signup page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- header -->
    <div id="header">
        <div class="container">
            <div class="row ">
                <div class="col-sm-4 offset-sm-2 pt-3"><img src="image/logo.png" alt="hubspot" width="150px"></div>
                <div class="col-sm-6  pt-3 ">
                    <p class="text-sm-center  fs-6">Have an account?<b style="color:rgb(56, 154, 172)">Sign in.</b></p></div>
            </div>
        </div>
    </div>
    <!--signup forms start  -->
    <div class="container mt-5">
       <div class="row pt-4">
           <div class="col-sm-10 offset-sm-2 text-lg-start " >
                <p class="h2  mx-left-6">Create your free account</p>
            </div>
            <!-- google button -->
            <div class="row ">
                <div class="col-sm-10  offset-sm-2 ">
                    <div class="google-btn">
                        <div class="google-icon-wrapper">
                          <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                        </div>
                        <p class="btn-text text-md-center "><b>Sign in with google</b></p>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- or line  -->
    <div class="container">
       <div class="row">
          <div class="col-lg-10 offset-lg-2  ">
               <div class="or-container ">
                    <div class="line-separator"></div>
                    <div class="or-label">or</div>
                    <div class="line-separator"></div>
               </div>
           </div>
       </div>
    </div>
    <!-- form and image -->
    <div class="container ">
        <div class="row ">
            <div class="col-lg-6 pt-4">
                <div class="row">
                     <div class="col-3 mx-6 offset-4">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                     </div>
                     <div class="col-3 offset-1">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                     </div>
                     <div class="col-7 offset-4 mt-4">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                     </div>
                     </div>

                <!-- next btn -->

                <div class="row">
                    <div class="col-6 offset-4 mt-4">
                     <button class="btn2">Next ></button>
                    </div>
                </div> 
                
            
             <!-- image -->
            </div>
                 
             <div class="col-lg-6 "><img src="image/1.png" class="img2" alt="logo image"></div>
            
        </div>

        <!-- footer paragraph -->
        <div class="row">
            <div class="col-6 "><p class="p1">By continuing,you're agreeing to the <strong style="color:rgb(29, 154, 170)"> HubSpot Customer Terms of <br>Service</strong> <font style="color: rgb(104, 104, 104);">and</font><strong style="color:rgb(29, 154, 170)"> Privacy Policy</strong> </p></div>
            <div class="col-5  "><p class="p2"><strong>HubSpot CRM is 100% free, forever</strong><br>No credit needed</p></div>
        </div>
    </div>



</body>
</html>
